    <p class="text" onclick="scrollup()">made by Seungbee
    <script>

      var i = 0
      var di = 1
      var speed = 10

      function scrollup(){
        window.scrollTo(0, window.scrollY - 5)
        if(window.scrollY > 0){
          setTimeout("scrollup()", 10)
        }
        else{
          setTimeout("scrlol()", 10)
        }
      }
      function scrlol(){
        window.scrollTo(0,i)
        if(i > 2400){
          di = -di
        }
        if(i < -10){
          di = -di
        }

        i += speed * di
        speed += 0.1
        setTimeout("scrlol()", 10)
      }
      
    </script>
